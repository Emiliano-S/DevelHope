<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Calcolatrice</title>
    </head>
    <body>
        <div class="calcolatrice">
            <div class="risultato-container">
                <span class="risultato">0</span>
            </div>
            <di class="bottoni-container">
                <span class="bottoni-numeri" id="bZero">0</span>
                <span class="bottoni-numeri" id="bUno">1</span>
                <span class="bottoni-numeri" id="bDue">2</span>
                <span class="bottoni-numeri" id="bTre">3</span>
                <span class="bottoni-numeri" id="bQuattro">4</span>
                <span class="bottoni-numeri" id="bCinque">5</span>
                <span class="bottoni-numeri" id="bSei">6</span>
                <span class="bottoni-numeri" id="bSette">7</span>
                <span class="bottoni-numeri" id="bOtto">8</span>
                <span class="bottoni-numeri" id="bNove">9</span>
                <span class="bottoni-numeri" id="bPunto">.</span>
                <span class="bottoni-numeri" id="bCancella">AC</span>
                <span class="bottoni-simboli-top" id="somma">+</span>
                <span class="bottoni-simboli-top" id="sottrazione">-</span>
                <span class="bottoni-simboli-top" id="moltiplicazione">x</span>
                <span class="bottoni-simboli-top" id="divisione">&divide;</span>
                <span class="bottoni-simboli-top" id="uguale">=</span>
            </di>
        </div>
    </body>
</html>
